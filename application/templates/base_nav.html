{% extends 'base.html' %}

{% block title %}TINYSTEPS{% endblock %}

{% block nav %}
<header class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">TINYSTEPS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if '/all' in request.path %} {{ 'active' }} {% endif %}">
                    <a class="nav-link" href="{{ url_for('get_all_teachers') }}">Все репетиторы</a>
                </li>
                <li class="nav-item {% if 'request' in request.path %} {{ 'active' }} {% endif %}">
                    <a class="nav-link" href="{{ url_for('get_request') }}">Заявка на подбор</a>
                </li>
            </ul>
        </div>
        <span class="navbar-text d-sm-none d-lg-block">
        ☺️
      </span>
    </nav>
</header>
{% endblock %}
